version: '2'
services:
    mysql:
        image: mysql
        ports:
            - 3306:3306
        volumes:
            - ./data/mysql:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: app
            MYSQL_USER: app
            MYSQL_PASSWORD: app

    maildev:
        image: djfarrelly/maildev
        ports:
            - 1080:80
            - 1025:25

    php:
        image: php:7-fpm
        ports:
            - 9000:9000
        volumes:
            - ./etc/php/php.ini:/usr/local/etc/php/php.ini
            - ./app:/var/www/html
            - ./logs/app:/var/www/html/var/log
        links:
            - mysql
            - maildev
            
    nginx:
        image: nginx
        volumes:
            - ./etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
            - ./logs/nginx:/var/log/nginx
            - ./app:/var/www/html
        ports:
            - 80:80
        restart: always
        depends_on:
            - php
            - mysql

    composer:
        image: composer
        volumes:
            - ./app:/app
